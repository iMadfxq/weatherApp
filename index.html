<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Weather App</title>
</head>
<body>
  <main>
    <section class="search">
      <h1>Simple Weather App</h1>
      <form autocomplete="off">
        <input type="text" placeholder="City you want to check" id="input">
        <button type="submit">🔍</button>
      </form>
    </section>
    <section class="card" style="display: none;">
      <div class="card--image">
        <img src="" alt="">
        <p></p>
      </div>
      <div class="card--details">
        <h2>City</h2>
        <h2>temperature</h2>
        <h2>weather text</h2>
        <p>See more detailed info: <a href="">Here</a></p>
      </div>
    </section>
  </main>
  <footer>
    <section class="footer__info">
      <a target="_blank" href="https://imadfxq.github.io/myOwnWebPage/">Developed by:<span>iMadfxq</span></a>
    </section>
  </footer>
  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
